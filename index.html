<!doctype html>
<meta charset="utf8">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
<style>
html, body, #app-container, #app, #map { height: 100%; margin: 0; }
  
  
  
<div class="curtain">
  <div class="curtain__wrapper">
    <input type="checkbox" checked>
    
    <div class="curtain__panel curtain__panel--left">
      <h1>Click to reveal&nbsp;</h1>
    </div> <!-- curtain__panel -->
    
    <div class="curtain__content">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/trophy.svg">
      <h2>Achievement Unlocked!</h2>
    </div>
    
    <div class="curtain__panel curtain__panel--right">
      <h1>a special reward...</h1>
    </div> <!-- curtain__panel -->
    
  </div> <!-- curtain__wrapper -->
</div> <!-- curtain -->  
  
  
    
  
  
  
#map { margin-right: 200px; }

#menu {
  float: right; height: 100%; width: 260px;
  background-color: #7E7E7E;
  color: white;
  font-size: 24px;
}

#menu a {
  color: white;
  text-decoration: none;
  font-family: 'Roboto Condensed', sans-serif;
  font-weight: bold;
}

#menu-content {
  padding-top: 50px;
}

.leaflet-popup-content {
  position: relative;
}

.leaflet-popup-content .poza {
  float: right;
  width: 33%;
  position: relative;
}

.leaflet-popup-content .poza img {
  width: 100%;
}

.leaflet-popup-content .text {
  float: left;
  width: 66%;
  height: 200px;
  overflow-y: auto;
}
.leaflet-popup-content .clearfix {
  clear: both;
}

.bulina {
  display: inline-block;
  width: 22px;
  height: 22px;
  margin-right: 5px;
  margin-left: 22px;
  position: relative;
}

.bulina-circle {
  border-radius: 50%;
  border: 3px solid white;
  width: 16px;
  height: 16px;
  top: 3px;
  position: absolute;
}

.bulina-dot {
  width: 8px;
  height: 8px;
  top: 10px;
  left: 7px;
  position: absolute;
  background: white;
  border-radius: 50%;
}

#menu .selected a {
  color: #a8cae6;
}

.selected .bulina-circle {
  border-color: #a8cae6;
}

.selected .bulina-dot {
  background: #a8cae6;
}

</style>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script src="https://unpkg.com/cross-fetch"></script>
<script src="https://unpkg.com/leaflet@1.3.1"></script>
<script src="https://unpkg.com/jquery@3.3.1"></script>
<script src="https://unpkg.com/js-yaml@3.10.0/dist/js-yaml.min.js"></script>
<script src="src/main.js" type="text/babel"></script>

<div id="app-container"></div>

<script type="text/babel">main()</script>
