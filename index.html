<!doctype html>
<meta charset="utf8">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
<style>
html, body, #app-container, #app, #map { height: 100%; margin: 0; }, .curtain {
  margin: 0 auto;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  
  &__wrapper {
    width: 100%;
    height: 100%;
    
    input[type=checkbox] {
      position: absolute;
      cursor: pointer;
      width: 100%;
      height: 100%;
      z-index: 100;
      opacity: 0;
      top: 0;
      left: 0;
      
      // When the checkbox is checked...
      &:checked {
        
        // Slide the first panel
        &~div.curtain__panel--left {
          transform: translateX(0);
        }
        
        // Slide the second panel
        &~div.curtain__panel--right {
          transform: translateX(0);
        }
      }
    }
  }
  
  &__panel {
    display: flex;
    align-items: center;
    background: orange;
    color: #fff;
    float: left;
    position: relative;
    width: 50%;
    height: 100vh;
    transition: all 1s ease-out;
    z-index: 2;
    &--left {
      justify-content: flex-end;
      transform: translateX(-100%);
    }
    &--right {
      justify-content: flex-start;
      transform: translateX(100%);
    }
  }
  
  &__content {
    background: #333;
    color: #fff;
    padding: 1rem 0;
    position: absolute;
    text-align: center;
    z-index: 1;
    width: 100%;
    
    img {
      width: 20%;
    }
  }

}
  
  
  
  
  
  
<div class="curtain">
  <div class="curtain__wrapper">
    <input type="checkbox" checked>
    
    <div class="curtain__panel curtain__panel--left">
      
    </div> <!-- curtain__panel -->
    
    <div class="curtain__content">
      
  
  
  
  
  
  #map { margin-right: 200px; }

#menu {
  float: right; height: 100%; width: 260px;
  background-color: #7E7E7E;
  color: white;
  font-size: 24px;
}

#menu a {
  color: white;
  text-decoration: none;
  font-family: 'Roboto Condensed', sans-serif;
  font-weight: bold;
}

#menu-content {
  padding-top: 50px;
}

.leaflet-popup-content {
  position: relative;
}

.leaflet-popup-content .poza {
  float: right;
  width: 33%;
  position: relative;
}

.leaflet-popup-content .poza img {
  width: 100%;
}

.leaflet-popup-content .text {
  float: left;
  width: 66%;
  height: 200px;
  overflow-y: auto;
}
.leaflet-popup-content .clearfix {
  clear: both;
}

.bulina {
  display: inline-block;
  width: 22px;
  height: 22px;
  margin-right: 5px;
  margin-left: 22px;
  position: relative;
}

.bulina-circle {
  border-radius: 50%;
  border: 3px solid white;
  width: 16px;
  height: 16px;
  top: 3px;
  position: absolute;
}

.bulina-dot {
  width: 8px;
  height: 8px;
  top: 10px;
  left: 7px;
  position: absolute;
  background: white;
  border-radius: 50%;
}

#menu .selected a {
  color: #a8cae6;
}

.selected .bulina-circle {
  border-color: #a8cae6;
}

.selected .bulina-dot {
  background: #a8cae6;
}

</style>
