<!doctype html>
<meta charset="utf8">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css">
<style>
html, body, #app-container, #app, #map { height: 100%; margin: 0; }
#map { margin-right: 200px; }

#menu {
  float: right; height: 100%; width: 200px;
  background-color: #ecab5f; color: white;
}

#text {
  position: absolute; bottom: 0; left: 0;
  height: 30%; width: 30%; overflow-y: auto;
  z-index: 2000; background: rgb(116, 71, 106, 0.8);
  border-top-right-radius: 20px;
  font-size: 24px; color: white; padding: 16px;
}

#poza {
  position: absolute; top: 0; left: 0; height: 30%;
  z-index: 2000; background: rgb(116, 71, 106, 0.8);
}

#poza img {
  height: 100%;
  display: block;
}

#homepage {
  position: absolute; top: 20%; bottom: 20%; left: 20%; right: 20%;
  z-index: 2000; background: rgba(172, 92, 66, 0.8); border-radius: 20px;
  color: white;
}

#homepage h1, #homepage h2 { text-align: center; }

</style>

<script src="https://unpkg.com/topojson@3.0.2"></script>
<script src="https://unpkg.com/cross-fetch"></script>
<script src="https://unpkg.com/leaflet@1.3.1"></script>
<script src="https://unpkg.com/jquery@3.3.1"></script>
<script src="https://unpkg.com/js-yaml@3.10.0/dist/js-yaml.min.js"></script>
<script src="build/bundle.js"></script>

<div id="app-container"></div>
<script>main()</script>
